<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="shortcut icon" href="https://www.shareicon.net/data/128x128/2015/09/24/106433_user_512x512.png" type="image/vnd.microsoft.icon" />
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>

	<h1> Jogo da Velha </h1>
	<h4 id="message"> </h4>
	<table>
		<tr class="row">
			<td class ="P11" id="0"></td>
			<td class="P12" id="1"></td>
			<td class="P13" id="2"></td>
		</tr>
		<tr class="row">
			<td class="P21" id="3"></td>
			<td class="P22" id="4"></td>
			<td class="P23" id="5"></td>
		</tr>
		<tr class="row">
			<td class="P31" id="6"></td>
			<td class="P32" id="7"></td>
			<td class="P33" id="8"></td>
		</tr>
	</table>

	<h3 id="gameStart">Jogar !</h3>
	<div>
		Numero de Jogadores: <br>
		<span id="onePlayer">1</span><span id="twoPlayers">2</span>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="tictactoe.js"></script>

</body>
</html>
